{% extends 'panel/main.html' %}
{% load static %}
{% block body %}
<div class="row page-titles mx-0">
    <div class="col-sm-6 p-md-0">
        <div class="breadcrumb-range-picker">
            <span><i class="icon-calender"></i></span>
            <span class="ml-1">{% now 'l' %}, {% now 'd m Y' %}</span>
        </div>
    </div>
    <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'semister' %}">Semister Outline</a></li>
            <li class="breadcrumb-item active"><a href="javascript:void(0)">Add new outline</a></li>
        </ol>
    </div>
</div>
<!-- row -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-12 mx-auto">
            <div class="card position-relative">
                <div class="load-overlay" style="display:none">
                    <span class="overlay-close btn-remove" title="close overlay">
                        <i class="fa fa-close"></i>
                    </span>
                    <div class="overlay">
                        <div class="row">
                            <div class="col-12">
                                <div class="loader-container">
                                <div class="loader">
                                    <svg class="circular" viewBox="25 25 50 50">
                                    <circle class="path" cx="50" cy="50" r="10" fill="none" stroke-width="2" stroke-miterlimit="10"/>
                                    </svg>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <h4 class="card-title">Add new outline</h4>
                    <form action="" class="ActiveForm" method="post" enctype="multipart/form-data" novalidate>
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label>School</label>
	                                <select name="school" id="single_select" class="form-control input-rounded">
	                                   	{% for school in schools %}
	                                   	<option value="{{school.school}}">{{school.school}}</option>
	                                   	{% empty %}
	                                   	<option value="" disabled="" selected="">No school found</option>
	                                   	{% endfor %}
	                                </select>
                                    <div class="feedback"></div>
                                </div>
                            </div>                            
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label>Year of study</label>
                                    {{form.year}}
                                    <div class="feedback"></div>
                                </div>
                            </div> 
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label>Sem of study</label>
                                    {{form.sem}}
                                    <div class="feedback"></div>
                                </div>
                            </div> 
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label>Current Academic year</label>
                                    {{form.academic_year}}
                                    <div class="feedback"></div>
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label>Course name</label>
                                    <select name="course_name" class="form-control input-rounded">
	                                   	{% for course in courses %}
	                                   	<option value="{{course.course_name}}">{{course.course_name}}</option>
	                                   	{% empty %}
	                                   	<option value="" disabled="" selected="">No ccourse name found</option>
	                                   	{% endfor %}
	                                </select>
                                    <div class="feedback"></div>
                                </div>
                            </div> 
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label>Course code</label>
                                    {{form.course_code}}
                                    <div class="feedback"></div>
                                </div>
                            </div> 
                            <div class="col-md-6 mx-auto col-12">
                                <div class="form-group">
                                    <label>Course title</label>
                                    {{form.course_title}}
                                    <div class="feedback"></div>
                                </div>
                            </div>
                            <div class="text-center mt-3 col-12">
                               <button class="btn btn-primary input-rounded">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
