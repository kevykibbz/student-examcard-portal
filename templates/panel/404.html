{% extends 'panel/base.html' %}
{% load static %}
{% block body %}
<div class="mt-4" style="margin:150px">
    <div class="container h-100">
       <div class="card">
           <div class="card-body">
                <div class="row justify-content-center h-100">
                    <div class="col-md-5">
                        <div class="form-input-content text-center">
                            <h1 class="error-text text-dark font-weight-bold">404</h1>
                                <h4 class="mt-4"><i class="fa fa-exclamation-triangle text-warning"></i> The page you were looking for is not found!</h4>
                                <p>You may have mistyped the address or the page may have moved.</p>
                                <div class="mb-5">
                                    <a class="btn btn-primary input-rounded" href="/">Back to Home</a>
                                </div>
                        </div>
                    </div>
                </div>
           </div>
       </div>
    </div>
</div>
{% endblock %}
