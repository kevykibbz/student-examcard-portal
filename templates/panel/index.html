{% extends 'panel/main.html' %}
{% load static %}
{% block body %}
<div class="row page-titles mx-0">
    <div class="col-sm-6 p-md-0">
        <div class="breadcrumb-range-picker">
            <span><i class="fa fa-clock"></i></span>
            <span class="ml-1">{% now 'l' %}, {% now 'd m Y' %}</span>
        </div>
    </div>
    <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/panel">Home</a></li>
            <li class="breadcrumb-item active"><a href="javascript:void(0)">Dashboard</a></li>
        </ol>
    </div>
</div>
<!-- row -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-12 mx-auto " style="margin-top:100px;">
            <div class="card">
                <div class="card-body text-center">
                    <p>Download exam card here</p>
                    <a href="{% url 'download exam card' data.pk %}" class="btn btn-primary input-rounded">Download Exam Card</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
